<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои картины</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 4px;
        }
        
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .gallery img:hover {
            opacity: 0.8;
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <!-- Картинки будут добавляться автоматически через JavaScript -->
    </div>

    <script>
        // Список картинок которые нужно показать
        const images = [
            '9х43.jpg',
            '15х12.jpg', 
            '15х20.jpg',
            '18х21.jpg',
            '20х15.jpg',
			'20х20.jpg',
			'20х40.jpg',
			'20х45.jpg',
			'24х10.jpg',
			'25,5х15.jpg',
			'25х10.jpg',
			'25х15(1).jpg',
			'25х15,5.jpg',
			'25х15.jpg',
			'30х15.jpg',
			'9х43.jpg',
            // Добавьте сюда названия ВСЕХ ваших файлов картин
            // 'название-файла.jpg',
        ];
        
        const gallery = document.getElementById('gallery');
        
        // Создаем img элемент для каждой картинки
        images.forEach(imageName => {
            const img = document.createElement('img');
            img.src = `images/${imageName}`;
            img.alt = ''; // Можно оставить пустым
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
