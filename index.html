        body {
            margin: 0;

            background: #000;

        }
        
		.gallery {
			column-count: 5; /* количество колонок */
			column-gap: 8px;
		}

		.gallery img {
			width: 100%;
			margin-bottom: 8px;
			display: block;
			border-radius: 4px;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		.gallery img:hover {
			transform: scale(1.03);
		}
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .modal-info {
            background: #2c3e50; /* колір фона вікошка */
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
			max-height: 200px;
            width: 90%;
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Белый текст для темного фона */
        }
        
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close:hover {

        }
        
        .buy-btn {

            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .buy-btn:hover {

            transform: translateY(-2px);
        }
        
        .price {

            font-weight: bold;
            color: #fffa88;
            margin: 15px 0;
        }
        
        .description {

        }
        
        .size {
            color: #7f8c8d;
            font-style: italic;
            margin: 10px 0;
        }

        /* Анимация появления */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-info {
            animation: slideUp 0.4s ease-out;
        }
    </style>
