<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея моих картин</title>
    <!-- Подключаем файл стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Моя художественная галерея</h1>
        <p>Добро пожаловать на мой сайт-портфолио. Здесь вы можете ознакомиться со всеми моими работами.</p>
    </header>

    <main class="gallery">
        <!-- Начинаем добавлять картины -->
        <!-- ЗАМЕНИТЕ "kartina-1.jpg" на реальные названия ваших файлов! -->
        <div class="painting">
            <img src="images/kartina-1.jpg" alt="Описание первой картины">
            <p class="title">Название картины #1</p>
        </div>

        <div class="painting">
            <img src="images/kartina-2.jpg" alt="Описание второй картины">
            <p class="title">Название картины #2</p>
        </div>

        <div class="painting">
            <img src="images/kartina-3.jpg" alt="Описание третьей картины">
            <p class="title">Название картины #3</p>
        </div>

        <!-- Добавьте столько блоков <div class="painting">...</div>, сколько у вас есть картин -->

    </main>

    <footer>
        <p>Свяжитесь со мной: my.email@example.com</p>
    </footer>

</body>
</html>
